{{ define "addreadinglist" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Reading List</title>
    <!-- icons -->
    <link rel="icon" href="/assets/icons/css/all.css" title="icons" />
    <link rel="stylesheet" href="/assets/icons/css/all.css" />
    <!-- index styles -->
    <link rel="stylesheet" href="/js/nav/style.css" />
    <link rel="stylesheet" href="/js/footer/style.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/chart.css" />
  </head>
  
  <body>
    <!-- navigation bar at the top -->
    <header class="nav-center" id="nav-bar">
      {{template "navbar" . }}
    </header>
    <main class="main-container">
      <article>
        <h3 class="title">Create a Reading List</h3>
        <div class="title-underline"></div>

        <form class="form" action="/submitreadinglist" method="post">
          <label class="form-label" for="name">Name:</label>
          <input class="form-input form-row" type="text" id="name" name="name" required>
          <br>
          <label class="form-label" for="image">Image:</label>
          <input class="form-input form-row" type="file" id="image" name="image" required>
          <br>
          <select class="form-input form-row form-adjacent" style="text-transform: capitalize;" id="books" name="books" required>
            {{ range .Books }}
            <option value="{{ .Title }}">{{ .Title }}{{ if ne .Subtitle "NA" }}: {{ .Subtitle }}{{ end }}, by: {{ .Author }}</option>
            {{ end }}
          </select>
          <br>
          <label class="form-label" for="category">Category:</label>
          <select class="form-input form-row" style="text-transform: capitalize;" id="category" name="category" required>
              {{ range .Categories }}
                <option value="{{ .Category }}">{{ .Category }}</option>
              {{ end }}
          </select>
          <br>
          <!-- maybe add subcategories if it makes sense later -->
          <label class="form-label" for="description">Description:</label>
          <textarea class="form-input form-row form-textarea" id="description" name="description" required></textarea>
          <br>
          <input class="btn btn-center" type="submit" value="Submit">
        </form>

      </article>
    </main>

    <footer id="footer">
        {{ template "footer" . }}
      </footer>

   </body>
</html>

{{ end }}
