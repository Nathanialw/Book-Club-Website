{{ define "signup" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Charts</title>
    <!-- icons -->
    <link rel="stylesheet" href="/assets/icons/css/all.css" title="icons" />
    <!-- index styles -->
    <link rel="stylesheet" href="/js/nav/style.css" />
    <link rel="stylesheet" href="/js/footer/style.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  
  <body>
    <!-- navigation bar at the top -->
    <header class="nav-center" id="nav-bar">
      {{template "navbar" . }}
    </header>

    <main class="main-container">
        <article>
          <h1>Signup</h1>
          <form action="/signup_account" method="post">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username">
              <label for="email">Email:</label>
              <input type="text" id="email" name="email">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password">
              <label for="repeat-password">Password:</label>
              <input type="password" id="repeat-password" name="repeat-password">
              <input type="submit" value="Signup">
          </form>
        </article>
    </main>

    <footer id="footer">
        {{ template "footer" . }}
      </footer>

   </body>
</html>

{{ end }}
