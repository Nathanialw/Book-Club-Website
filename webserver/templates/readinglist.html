{{ define "readinglist" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King Arthur</title>
    <!-- icons -->
    <link rel="stylesheet" href="/assets/icons/css/all.css" />
    <!-- index styles -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/chart.css" />
    <link rel="stylesheet" href="/js/nav/style.css" />
    <link rel="stylesheet" href="/js/footer/style.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- navigation bar at the top -->
    <header class="nav-center" id="nav-bar">
        {{ template "navbar" . }}
    </header>

    <!-- books -->
    <main class="main-container">
      <section class="overview-chart">
        <h2>{{ .Reading_list.Name }}</h2>
        <img
          src="{{ .Reading_list.Image }}"
          alt="arthurian chart"
          class="img"
        />
        <p class="overview-text">
            {{ .Reading_list.Description }}            
        </p>
      </section>

      <ul>
          {{ range .Books }}
        <li>
          <div class="container">
            <div class="card">
                <article>
                    <div class="book-img" id="image">
                        <img src='{{ .Image }}' class='img' alt='{{ .Title }}'>
                    </div>
                </article>

                <div class="book-info">
                    <h3 class="book-title" id="title">{{.Title}}</h3>
                    <h4 class="book-subtitle" id="subtitle">{{.Subtitle}}</h4>
                    <div class="title-underline"></div>
                    <h4 class="book-author" id="author">{{.Author}}</h4>
                    <ul class="buy-links">
                        <li id="link_pdf"><a class='fa fa-file-pdf' href='{{.Link_pdf}}' target='_blank'></a></li>
                        <li id="link_epub"><a class='fa fa-book-open' href='{{.Link_epub}}' target='_blank' ></a></li>
                        <li id="link_amazon"><a class='fab fa-amazon' href='{{.Link_amazon}}' target='_blank' ></a></li>
                        <li id="link_indigo"><a class='' href='{{.Link_indigo}}' target='_blank'>indigo</a></li>
                        <li id="link_handmade"><a class='fa fa-book' href='#' target='_blank'></a></li>
                    </ul>
                </div>
            </div>        
            <p class="book-synopsis" id="synopsis">{{ .Synopsis }}</p>
        </div>   
      </li>
      {{ end }}
    </ul>

    </main>

    <footer id="footer">
        {{ template "footer" . }}
    </footer>
  </body>
</html>

{{ end }}
