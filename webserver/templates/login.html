{{ define "login" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- icons -->
    <link rel="icon" href="/assets/icons/css/all.css" title="icons" />
    <link rel="stylesheet" href="/assets/icons/css/all.css" />
    <!-- index styles -->
    <link rel="stylesheet" href="/js/nav/style.css" />
    <link rel="stylesheet" href="/js/footer/style.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  
  <body>
    <!-- navigation bar at the top -->
    <header class="nav-center" id="nav-bar">
      {{template "navbar" . }}
    </header>

    <main class="main-container">
        <article>
          <h1 class="title">Login</h1>
          <div class="title-underline"></div>
          <form class="form" action="/authenticate" method="post">
              <label class="form-label" for="username">Username:</label>
              <input class="form-input form-row" type="text" id="username" name="username">
              <label class="form-label" for="password">Password:</label>
              <input class="form-input form-row" type="password" id="password" name="password">
              <input class="btn btn-center" type="submit" value="Login">
          </form>
          <p class="form-link">
            <a href="/signup">Don't have an account?</a>
          </p>
        </article>
    </main>

    <footer id="footer">
        {{ template "footer" . }}
      </footer>

   </body>
</html>

{{ end }}
